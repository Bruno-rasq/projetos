<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="piano">

        <section class="controle">

            <h1>Piano virtual</h1>

            <labal class="checkbox-label">
                Show keys
                <span class="switcher">
                    <span class="switcherbutton"></span>
                </span>
                <input type="checkbox" class="checkbox-keys" hidden>
            </labal>

        </section>



        <section class="piano-keys">
            <!-- "data-" serve para criação de um atributo, o que vem depois do traç0(-) é de escolha do editor.

            <div class="keys" data-note=""><span>Tab</span></div> -->

            <div class="key white" data-note="1"><span>q</span></div>
            <div class="key black" data-note="2"><span>a</span></div>
            <div class="key white" data-note="3"><span>w</span></div>
            <div class="key black" data-note="4"><span>s</span></div>
            <div class="key white" data-note="5"><span>e</span></div>
            <div class="key white" data-note="6"><span>d</span></div>
            <div class="key black" data-note="7"><span>r</span></div>
            <div class="key white" data-note="8"><span>f</span></div>
            <div class="key black" data-note="9"><span>t</span></div>
            <div class="key white" data-note="10"><span>g</span></div>
            <div class="key black" data-note="11"><span>y</span></div>
            <div class="key white" data-note="12"><span>h</span></div>
            <div class="key white" data-note="13"><span>u</span></div>
            <div class="key black" data-note="14"><span>j</span></div>
            <div class="key white" data-note="15"><span>i</span></div>
            <div class="key black" data-note="16"><span>k</span></div>
            <div class="key white" data-note="17"><span>o</span></div>
            <div class="key white" data-note="18"><span>l</span></div>
            <div class="key black" data-note="19"><span>p</span></div>
            <div class="key white" data-note="20"><span>ç</span></div>
            <div class="key black" data-note="21"><span>z</span></div>
            <div class="key white" data-note="22"><span>x</span></div>
            <div class="key black" data-note="23"><span>c</span></div>
            <div class="key white" data-note="24"><span>v</span></div>


        </section>

    </section>




    <script src="./javascript/script.js"></script>
</body>
</html>
